<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
    }

    .container {
        background-color: #8c8c8c;
        width: 350px;
        margin: 50px auto;
        padding: 25px;
        border-radius: 12px;
        color: white;
    }

    h2 {
        margin-bottom: 15px;
        color: black;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 15px;
    }

    .role-group {
        margin: 10px 0;
        text-align: left;
    }

    .role-group label {
        margin-right: 20px;
        font-size: 14px;
        color: white;
    }

    .signin {
        font-size: 14px;
        margin-top: 10px;
    }

    .signin a {
        color: navy;
        text-decoration: none;
        font-weight: bold;
    }

    .submit-btn {
        background-color: #ffffff;
        border: none;
        padding: 8px 20px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 12px;
    }

    .submit-btn:hover {
        background-color: #dfdfdf;
    }
</style>
</head>

<body>

<h2>User Registration Form</h2>

<div class="container">
    <form action="#">
        <label>Fullname</label><br>
        <input type="text" placeholder="Enter Fullname"><br>

        <label>Email</label><br>
        <input type="email" placeholder="Enter Email"><br>

        <label>Password</label><br>
        <input type="password" placeholder="Enter Password"><br>

        <div class="role-group">
            <label>Role</label><br>
            <label><input type="radio" name="role"> Admin</label>
            <label><input type="radio" name="role"> User</label>
        </div>

        <p class="signin">Already have an account? 
            <a href="#">Sign In</a>
        </p>

        <button class="submit-btn" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
