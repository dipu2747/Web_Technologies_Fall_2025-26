<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
    }

    h2 {
        margin-top: 50px;
        margin-bottom: 20px;
        color: black;
    }

    .container {
        background-color: #8c8c8c;
        width: 350px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        color: white;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-size: 15px;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 18px;
    }

    .signup-text {
        font-size: 14px;
        margin: 10px 0;
        text-align: left;
    }

    .signup-text a {
        color: navy;
        font-weight: bold;
        text-decoration: none;
    }

    .submit-btn {
        background-color: #ffffff;
        border: none;
        width: 90px;
        padding: 8px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background-color: #e0e0e0;
    }
</style>

</head>

<body>

<h2>User Login Form</h2>

<div class="container">
    <form action="#">
        <label>Email</label>
        <input type="email" placeholder="Enter Email">

        <label>Password</label>
        <input type="password" placeholder="Enter Password">

        <p class="signup-text">
            Don't have any account? 
            <a href="#">SignUp</a>
        </p>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
