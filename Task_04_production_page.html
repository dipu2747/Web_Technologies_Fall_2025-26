<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Display Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: rgb(43, 116, 226);
            margin-bottom: 40px;
        }

        .product-box {
            display: inline-block;
            width: 300px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-box:hover {
            outline: 3px solid #007BFF;
            outline-offset: 5px;
        }

        .product-box img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-box h2 {
            font-size: 20px;
            color: #222;
            margin-bottom: 10px;
        }

        .product-box p {
            font-size: 14px;
            color: #555555a7;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 15px;
        }

        .buy-btn {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Product Information Box</h1>

    <div class="product-box">
        <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsX29mZmljZV8zMV9waG90b19vZl9hX2xhcHRvcF9tb2NrdXBfY2xvc2UtdXBfbWluaW1hbF9pc182M2Q2NzViOS00YjlhLTQ3OWEtOGMyMS1hYWQwMjViNWYzZDIucG5n.png" alt="Laptop">
        <h2>Laptop</h2>
        <p>Powerful and portable laptop.</p>
        <div class="price">$999</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuSQV9_2A084lwuuxD5olrM0ZXg02KWk9x4g&s" alt="Headphones">
        <h2>Headphones</h2>
        <p>Experience high-quality sound with noise cancellation.</p>
        <div class="price">$199</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5xufJ7jDb73mVMpb9Hy9ChoRYeiHy7gbPEA&s" alt="Smartwatch">
        <h2>Smartwatch</h2>
        <p>Stay connected and track your fitness on the go.</p>
        <div class="price">$249</div>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
